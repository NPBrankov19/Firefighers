    <button onclick="typeWriter()" class = "btn">Click me</button>

<p id="demo"></p>

<script>
var i = 0;
var txt = 'BURGAS REGION FIREFIGHTERS';
var speed = 50;

function typeWriter() {
  if (i < txt.length) {
    document.getElementById("demo").innerHTML += txt.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}
</script>
